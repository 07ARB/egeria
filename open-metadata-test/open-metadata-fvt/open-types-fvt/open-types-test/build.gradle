dependencies {
    implementation 'org.slf4j:slf4j-api'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations'
    implementation project(':open-metadata-implementation:repository-services:repository-services-apis')
    implementation project(':open-metadata-resources:open-metadata-archives:open-metadata-types')
}

description = 'Open Types Test'

java {
    withJavadocJar()
}

build.dependsOn(':open-metadata-test:open-metadata-fvt:open-types-fvt:open-types-test-generator:build')
